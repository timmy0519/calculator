<link rel="stylesheet" type="text/css" href="style.css">
<body>
<main>
    <div id="calculator">
        <div id="display">
            <div id="displaySmallText"></div>
            <div id="displayText"></div>  
        </div>
        <div id="buttons">
            <div id="numbers">
                <button id='1', class="l_button number button">1</button>
                <button id='2', class="l_button number button">2</button>
                <button id='3', class="l_button number  button">3</button>
                <button id='4', class="l_button number  button">4</button>
                <button id='5', class="l_button number  button">5</button>
                <button id='6', class="l_button number  button">6</button>
                <button id='7', class="l_button number  button">7</button>
                <button id='8', class="l_button number  button">8</button>
                <button id='9', class="l_button number  button">9</button>
                <button id='C', class="l_button   button">C</button>
                <button id='0', class="l_button number  button">0</button>
                <button id='dot', class="l_button   button">.</button>
            </div>
            <div id="ops">
                <button id='add', class="op r_button button">+</button>
                <button id='minus', class="op r_button button">-</button>
                <button id='divide', class="op r_button button">*</button>
                <button id='mult', class="op r_button button">/</button>
                <button id='eval', class="r_button button">=</button>
            </div>
        </div>
    </div>
</main>
<script src="control.js">
</script>
</body>>
